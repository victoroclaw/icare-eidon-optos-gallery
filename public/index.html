<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>EIDON images</title>
<style>body{font-family:Arial,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}.wrap{max-width:1100px;margin:0 auto;padding:24px}h1{font-size:28px}.case{background:#111827;border:1px solid #334155;border-radius:12px;padding:16px;margin:16px 0}.imgs{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:10px}.imgs img{width:100%;border-radius:8px;border:1px solid #475569;background:#000;cursor:zoom-in}.small{color:#94a3b8;font-size:13px}.lock{position:fixed;inset:0;background:#020617;display:flex;align-items:center;justify-content:center;z-index:50}.card{background:#111827;padding:20px;border-radius:12px;border:1px solid #334155;width:min(420px,92vw)}input,button{width:100%;padding:10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}button{margin-top:10px;cursor:pointer}.modal{position:fixed;inset:0;background:rgba(2,6,23,.92);display:none;align-items:center;justify-content:center;z-index:60}.modal.open{display:flex}.viewer{position:relative;max-width:96vw;max-height:96vh;overflow:hidden}.viewer img{max-width:96vw;max-height:90vh;transform-origin:center center;transition:transform .08s linear}.tools{position:absolute;top:10px;right:10px;display:flex;gap:8px}.tools button{width:auto;padding:8px 10px}</style>
</head><body>
<div id='lock' class='lock'><div class='card'><h3>Protected Access</h3><p class='small'>Enter rep password</p><input id='pw' type='password' placeholder='Password'><button onclick='unlock()'>Open</button><p id='err' class='small' style='color:#fca5a5'></p></div></div>
<div class='wrap'><h1>EIDON images</h1><p class='small'>Sales reference gallery for office/tradeshow demos.</p><div id='app'></div></div>
<div id='modal' class='modal' onclick='if(event.target.id==="modal") closeModal()'>
  <div class='viewer'>
    <div class='tools'>
      <button onclick='zoomBy(0.2)'>+</button>
      <button onclick='zoomBy(-0.2)'>-</button>
      <button onclick='resetZoom()'>Reset</button>
      <button onclick='closeModal()'>Close</button>
    </div>
    <img id='modalImg' src='' alt='zoom view'>
  </div>
</div>
<script>
const PASSWORD_HASH='d5b5856fc9bdb87f256c9d86f506179b3bdb391bf7ab4cdd1d1131c3d87b106e'; // Optossux
async function sha256(t){const b=new TextEncoder().encode(t);const h=await crypto.subtle.digest('SHA-256',b);return [...new Uint8Array(h)].map(x=>x.toString(16).padStart(2,'0')).join('')}
async function unlock(){const v=document.getElementById('pw').value;const h=await sha256(v);if(h===PASSWORD_HASH){sessionStorage.setItem('ok','1');document.getElementById('lock').style.display='none'}else document.getElementById('err').textContent='Wrong password'}
if(sessionStorage.getItem('ok')==='1') document.getElementById('lock').style.display='none';
let zoom=1;
let panX=0, panY=0, dragging=false, startX=0, startY=0;
const modalImg=document.getElementById('modalImg');
function applyTransform(){modalImg.style.transform=`translate(${panX}px, ${panY}px) scale(${zoom})`;}
function setOriginFromEvent(e){const r=modalImg.getBoundingClientRect();const ox=((e.clientX-r.left)/r.width)*100;const oy=((e.clientY-r.top)/r.height)*100;modalImg.style.transformOrigin=`${Math.max(0,Math.min(100,ox))}% ${Math.max(0,Math.min(100,oy))}%`;}
function openModal(src){zoom=1;panX=0;panY=0;const m=document.getElementById('modal');modalImg.style.transformOrigin='center center';modalImg.src=src;applyTransform();m.classList.add('open');}
function closeModal(){document.getElementById('modal').classList.remove('open');}
function zoomBy(n){zoom=Math.max(1,Math.min(8,zoom+n));applyTransform();}
function resetZoom(){zoom=1;panX=0;panY=0;modalImg.style.transformOrigin='center center';applyTransform();}
document.addEventListener('keydown',e=>{if(e.key==='Escape') closeModal();});
modalImg.addEventListener('wheel',e=>{e.preventDefault();setOriginFromEvent(e);zoomBy(e.deltaY<0?0.2:-0.2);},{passive:false});
modalImg.addEventListener('mousedown',e=>{dragging=true;startX=e.clientX-panX;startY=e.clientY-panY;modalImg.style.cursor='grabbing';});
window.addEventListener('mouseup',()=>{dragging=false;modalImg.style.cursor='zoom-in';});
window.addEventListener('mousemove',e=>{if(!dragging||zoom<=1)return;panX=e.clientX-startX;panY=e.clientY-startY;applyTransform();});
modalImg.addEventListener('dblclick',e=>{setOriginFromEvent(e);zoomBy(0.8);});
fetch('cases.json').then(r=>r.json()).then(data=>{const app=document.getElementById('app');data.cases.forEach(c=>{const d=document.createElement('div');d.className='case';d.innerHTML=`<h2>${c.title}</h2><p class='small'>${c.summary||''}</p><div class='imgs'>${c.images.map(i=>`<img loading="lazy" src="${i}" onclick="openModal('${i}')"/>`).join('')}</div>`;app.appendChild(d);});});
</script></body></html>
